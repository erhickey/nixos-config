[module/bluetooth]
type = custom/script
interval = 5

exec = bluetoothctl show 2> /dev/null | grep 'Powered: yes' > /dev/null && echo '󰂯' || echo '󰂲'

click-left = blueberry
click-right = bluetoothctl show 2> /dev/null | grep 'Powered: yes' > /dev/null && bluetoothctl power off || bluetoothctl power on

format-font = 2

[module/mail]
type = custom/script
interval = 3

exec = ~/.config/polybar/mail.sh "$HOME/.mail/[Gmail]"

click-left = st neomutt

format = <label>
format-foreground = ${colors.teal}
format-padding = 1

[module/vpn]
type = custom/script
interval = 3

exec = ~/.config/polybar/connection.sh eddiehickey-client-config

format = <label>
format-font = 2

click-left = ~/.config/polybar/toggle_connection.sh eddiehickey-client-config
